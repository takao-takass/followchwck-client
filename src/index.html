<!DOCTYPE html>
<html lang="en" style="background-color: #436be3;">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/styles/followcheck.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>followcheck</title>
    <script src="/scripts/index.js"></script>
  </head>

  <body>
    <div class="container" style="color:white">

      <div class="row">
        <img src="/assets/title.png" class="title-logo" alt="followcheck logo" />
      </div>

      <p class="form-input-margin">サービスの利用にはログインが必要です</p>

      <div class="row">
          <input type="mail" id="" placeholder="メールアドレス"  class="form-input-margin"/>
        </div>
        <div class="row">
          <input type="password" id="" placeholder="パスワード"  class="form-input-margin"/>
        </div>
        <div class="row">
          <button type="button" onclick="command()" class="form-input-margin">ログイン</button>
      </div>

    </div>
  </body>
</html>
